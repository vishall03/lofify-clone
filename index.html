<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofify - Web Player: Music for everyone</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="image/close.svg" alt="">
            </div>

            <div class="home bg-grey rounded m-1 p-1 ">
                <div class="logo"> <img width="15%" src="image/logo1.svg" alt="logo">
                    <img src="image/logoname.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="image/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="image/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="image/playlist.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                        <li>
                            <img src="image/music.svg" alt="music">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img src="image/play.svg" alt="">
                            </div>

                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40px" class="invert hamburger" src="image/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Login</button>
                </div>

            </div>
            <div class="spotify-playlists">
                <h1>Lofify Playlists</h1>
                </div>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white"
                                viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="12" fill="#1DB954" />
                                <polygon points="9,7 9,17 17,12" fill="white" />
                            </svg>

                        </div>
                        <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/2oBG74gAocPMFv6Ij9ykdo/en" alt="">
                        <h2>Seedhe Maut!</h2>
                        <p>No filters, just fire â€” Seedhe Maut at their finest</p>
                    </div>
                     

                    

                </div>
                <div class="playbar">
                    <div class="songinfo">Select a song</div>
                   
                    <div class="songbuttons">
                         
                        <img id="previous" src="image/prevsong.svg" alt="Previous">
                        <img id="play" src="image/play.svg" alt="Play">
                        <img id="next" src="image/nextsong.svg" alt="Next">
                        <div class="volume">
                            <img id="volumeIcon" src="image/volume.svg" alt="Volume">
                            <img id="muteIcon" src="image/mute.svg" alt="Mute">
                            <div class="range">
                                <input type="range" name="volume" id="volumeSlider" min="0" max="100" value="100">
                            </div>
                        </div>
                    </div>

                    <div class="songtime"></div>
                    <div class="seekbar-container">
                        <div class="songtime" id="currentTime" 00:00></div>
                        <div class="seekbar">
                            <div class="progress"></div>
                            <div class="circle"></div>
                        </div>
                        <div class="songtime" id="remainingTime">

                        </div>
                        
                    </div>

                </div>


            </div>
        </div>
    </div>
    <script src="demo-data.js"></script>
    <script src="script.js"></script>
</body>

</html>
